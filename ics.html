<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS Flipbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flipbook-container">
        <div class="flipbook" id="flipbook">
            <!-- Pages will be dynamically loaded here -->
        </div>
        <button class="nav-btn prev-btn" id="prevBtn" onclick="icsFlipbook.previous()">
            <span>‹</span>
        </button>
        <button class="nav-btn next-btn" id="nextBtn" onclick="icsFlipbook.next()">
            <span>›</span>
        </button>
        <div class="page-counter" id="pageCounter">
            <span id="currentPage">1</span> / <span id="totalPages">1</span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <script src="ics_script.js"></script>
</body>
</html>
