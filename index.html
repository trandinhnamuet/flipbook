<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phutraco Flipbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flipbook-container">
        <div class="flipbook" id="flipbook">
            <!-- Pages will be dynamically loaded here -->
        </div>
        
        <!-- Navigation buttons -->
        <button class="nav-btn prev-btn" id="prevBtn" onclick="flipbook.previous()">
            <span>‹</span>
        </button>
        <button class="nav-btn next-btn" id="nextBtn" onclick="flipbook.next()">
            <span>›</span>
        </button>
        
        <!-- Page counter -->
        <div class="page-counter" id="pageCounter">
            <span id="currentPage">1</span> / <span id="totalPages">1</span>
        </div>
    </div>

    <div style="margin: 32px 0; text-align: center;">
        <a href="ics.html" style="font-size: 1.2em; color: #007bff; text-decoration: underline;"> </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
