<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhuTraco PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        #flipbook {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .page {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <!-- Trang bìa -->
        <div class="page"><img src="phutraco.pdf" data-page-number="1" alt="Cover"></div>
        <!-- Các trang khác (2 trang mỗi lần) -->
        <div class="page"><img src="phutraco.pdf" data-page-number="2" alt="Page 2"></div>
        <div class="page"><img src="phutraco.pdf" data-page-number="3" alt="Page 3"></div>
        <!-- Thêm các div cho các trang khác nếu cần -->
    </div>

    <!-- CDN cho turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Khởi tạo flipbook
            $("#flipbook").turn({
                width: 800,
                height: 600,
                autoCenter: true,
                display: 'double', // Hiển thị 2 trang
                acceleration: true,
                gradients: true,
                elevation: 50,
                when: {
                    turned: function(e, page) {
                        console.log("Đã lật đến trang: " + page);
                    }
                }
            });

            // Kéo thả để lật trang
            $("#flipbook").bind("mousewheel", function(e) {
                if (e.originalEvent.wheelDelta / 120 > 0) {
                    $(this).turn("previous");
                } else {
                    $(this).turn("next");
                }
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
